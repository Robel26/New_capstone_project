<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />

<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Section: Design Block -->
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;" >
                    <div class="card-body p-5 text-center">

                        <div class=" pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
<!--                form starts here-->
                            <form th:action="@{/login}" method="post" action="#">
                            <div class="form-outline form-white mb-4">
                                <input type="text" name="username" id="typeEmailX" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg"  />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>

                            <p class="small pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                            <button class="btn btn-outline-light btn-lg px-5" name="Login" value="Login" type="submit">Login</button>
                            </form>
                        </div>
                            <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="text-white-50 fw-bold">Register</a>
                            </p>
                            <p class="mb-0">Back to <a th:href="@{/}" class="text-white-50 fw-bold">Home</a>
                            </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
</body>
</html>
