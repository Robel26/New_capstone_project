<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management System</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
  />
</head>
<body>
    <div class="container">
      <div class="row">
        <h1>List of Products</h1>
      </div>
        <div class = "row">
            <div class="col-lo-3 mb-3">
                <a th:href="@{/products/new}" class="btn btn-primary btn-sm-mb-3">Add Product</a>

            </div>

        </div>
        <table class="table table-hover table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Product Price</th>
                <th>Product ImageUrl</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productDescription}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.imageUrl}"></td>
                <td>
                    <a th:href="@{/products/edit/{id}(id=${product.productId})}" class="btn btn-primary btn-sm">Update</a>
                    <br>
                    <br>
                    <a th:href="@{/products/{id}(id=${product.productId})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
