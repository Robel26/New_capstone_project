<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
  />
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark opacity-75">
    <div class="container-fluid mx-4">
        <a class="navbar-brand" th:href="@{/}" href="#">Home</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shop}">Shop</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/about}" href="#" >About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}" href="#" >Contact Us</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input
                        class="form-control me-2 input1"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                />
                <button class="btn btn-outline-success me-4" type="submit">
                    Search
                </button>
            </form>
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-none d-lg-flex">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin}" href="#">Admin-home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
      <div class="row">
        <h1>List of Products</h1>
      </div>
        <div class = "row">
            <div class="col-lo-3 mb-3">
                <a th:href="@{/admin/products/add}" style="margin: 20px 0" class="btn btn-primary">Add Product</a>

            </div>

        </div>
        <table class="table table-hover table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Category</th>
                <th scope="col">Product Price</th>
                <th scope="col">Product Image</th>
                <th scope="col">Product Description</th>

                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, iStat : ${products}">
                <th scope="row" th:text="${iStat.index + 1}">1</th>
                <td th:text="${product.name}">Larry</td>
                <td th:text="${product.category.name}">Larry</td>
                <td th:text="${product.price}">Larry</td>
                <td><img src="" height="100px" width="100px"  th:src="@{${'/productImages/' + product.imageName}}"></td>
                <td th:text="${product.description}">Larry</td>
                <td>
                    <a href="" th:href="@{/admin/product/update/{id}(id=${product.id})}" class="btn btn-warning">Update</a>
                    <br>
                    <br>
                    <a href="" th:href="@{/admin/product/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
    <div th:replace="~{footer :: myfooter}"></div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
