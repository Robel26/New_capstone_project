<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MR BEAST Home</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark opacity-75">
    <div class="container-fluid mx-4">
        <a class="navbar-brand" th:href="@{/}" href="#">Home</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shop}">Shop</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/about}" href="#" >About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}" href="#" >Contact Us</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input
                        class="form-control me-2 input1"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                />
                <button class="btn btn-outline-success me-4" type="submit">
                    Search
                </button>
            </form>
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-none d-lg-flex">
            <li class="nav-item nav-link">
                <a class="link text-decoration-none text-white nav-link" th:href="@{/login}" href="#">Login</a>
            </li>
            <li class="nav-item mt-2">
                <a class="nav-link" th:href="@{/cart}" href="#" >Cart</a>
            </li>
            <li class="nav-item mt-2">
                <span class="nav-link" th:text="${cartCount}">0</span>
            </li>
        </ul>
    </div>
</nav>
<!--Product list start here before login-->
<!--<div class="container">-->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://m.media-amazon.com/images/I/71veDC0HqML._SX3000_.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://m.media-amazon.com/images/I/716hd-GCReL._SX3000_.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/images/img.png" alt="..." class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
<!--</div>-->
<!--Product list start here-->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4 col-sm-6 mb-4" th:each="product : ${products}">
            <div class="card">
                <img class="card-img-top mx-auto d-block" style="width: auto; height: 250px;" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <h4>$ <span th:text="${product.price}"></span></h4>
                    <p th:text="${product.category.name}">Suresh Dasari is a founder and technical lead developer in tutlane.</p>
                    <a href="#" th:href="@{/shop/viewProduct/{id}(id=${product.id})}" class="btn btn-primary">View Product</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Product list end here-->
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<div th:replace="~{footer :: myfooter}"></div>
</body>
</html>
