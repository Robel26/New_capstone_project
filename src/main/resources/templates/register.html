<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:if="${param.success}">
    <p class="alert alert-info">You have successfully registered!</p>
</div>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-4 text-center">

                        <div class="mb-md-2 mt-md-2 pb-2">
                            <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                            <p class="text-white-50 mb-5">Create an account!</p>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <!-- success message for register completed -->
                                     <div th:if="${param.success}" class="alert alert-success" role="alert">
                                        You have successfully registered!
                                    </div>
                                    <!-- form starts here -->
                                    <form th:action="@{/register}" th:object="${user}" method="post">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1" name="firstName" class="form-control" />
                                            <label class="form-label" for="form3Example1">First name</label>
                                        </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example2" name="lastName" class="form-control" />
                                        <label class="form-label" for="form3Example2">Last name</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form3Example3" name="email" class="form-control" />
                                <label class="form-label" for="form3Example3">Email address</label>
                            </div>
                            <!-- password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form3Example4" name="password" class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"/>
                                <label class="form-label" for="form3Example4">Password</label>
                            </div>
                            <div class="form-outline mb-3">
                                <input type="password" id="form3Example5" name="matchingPassword" class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"/>
                                <label class="form-label" for="form3Example5">Confirm Password</label>
                            </div>
                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                <label class="form-check-label" for="form2Example3cg">
                                    I agree to all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                </label>
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" id="login-message" value="register" type="submit">Register</button>
                            </form>
                            <br>
                            <p class="mt-2">Do you have an account? <a th:href="@{/login}" class="text-white-50 fw-bold">Login</a>
                            </p>
                            <p class="mb-0">Back to <a th:href="@{/}" class="text-white-50 fw-bold">Home</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
