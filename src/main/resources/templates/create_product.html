<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management System</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lo-6 col-md-6 col-sm-6 mt-5 container justify-content-center card">
                <h1 class="text-center">Create New Product</h1>
                <div class="card-body">
                    <form th:action="@{/products}" th:object="${product}" method="post" >
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" name="productName" th:field="*{productName}" class="form-control" placeholder="Enter Product Name"/>

                        </div>
                        <div class="form-group">
                            <label>Product Description</label>
                            <input type="text" name="productDescription" th:field="*{productDescription}" class="form-control" placeholder="Enter Product Description"/>

                        </div>
                        <div class="form-group">
                            <label>Product Price</label>
                            <input type="text" name="price" th:field="*{price}" class="form-control" placeholder="Enter Product Price"/>

                        </div>
                        <div class="form-group">
<!--                            <input type="hidden" th:field="*{imageUrl}">-->
                            <label for="fileImage">Product Image</label>
                            <input type="file" id="fileImage" th:field="*{imageUrl}"  name="imageUrl"  class="form-control" accept="image/png,image/jpeg,image/jpg" />

                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit
                            </button>

                        </div>

                    </form>

                </div>


            </div>

        </div>

    </div>

</body>
</html>
